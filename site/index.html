<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agencia de Viagens</title>

    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./bootstrap-5.3.0/css/bootstrap.min.css">
    <script defer type="text/javascript" src="./bootstrap-5.3.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="./css/style.css">
    
</head>
<body>
    <!-- navbar - fixed  -->
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Navbar</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Dropdown
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">Action</a></li>
                  <li><a class="dropdown-item" href="#">Another action</a></li>
                  <li><hr class="dropdown-divider"></li>
                  <li><a class="dropdown-item" href="#">Something else here</a></li>
                </ul>
              </li>
              <li class="nav-item">
                <a class="nav-link disabled">Disabled</a>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>

    <!-- header  com carolsel -->
    <!-- <header class="container-fluid"> -->
    <header>
        <div class="carousel slide" data-bs-ride="carousel" id="crs">
            <!-- indicadores -->
            <div class="carousel-indicators">
                <button class="active" data-bs-target="#crs" data-bs-slide-to="0"></button>
                <button data-bs-target="#crs" data-bs-slide-to="1"></button>
                <button data-bs-target="#crs" data-bs-slide-to="2"></button>
            </div>
            <!-- carousel inner contendo os itens  -->
            <div class="carousel-inner">
                <div class="carousel-item active" data-bs-interval="3000">
                    <img class="d-block w-100" src="https://picsum.photos/1000/150" alt="">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Title</h5>
                        <p>Text</p>
                    </div>
                </div>
                <div class="carousel-item" data-bs-interval="2000">
                    <img class="d-block w-100" src="https://picsum.photos/1000/150?random=1" alt="">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Title</h5>
                        <p>Text</p>
                    </div>
                </div>
                <div class="carousel-item" data-bs-interval="2000">
                    <img class="d-block w-100" src="https://picsum.photos/1000/150?random=2" alt="">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Title</h5>
                        <p>Text</p>
                    </div>
                </div>
            </div>

            <div><!-- DIV COM botoes de lado prev e next -->
                <!-- botoes de lado prev e next -->
                <button class="carousel-control-prev" data-bs-target="#crs" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon"></span>
                </button>
                <button class="carousel-control-next" data-bs-target="#crs" data-bs-slide="next">
                    <span class="carousel-control-next-icon"></span>
                </button>
            </div>
        </div>
    </header>

    <main></main>

    <footer></footer>
</body>
</html>
